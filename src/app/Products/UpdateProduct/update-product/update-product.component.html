<div class="update-product-container">
    <h1>Update Product</h1>
    <form (ngSubmit)="updateProduct()" class="update-product-form">
      <mat-form-field appearance="outline">
        <mat-label>Product Name</mat-label>
        <input matInput type="text" [(ngModel)]="productData.productName" name="productName"/>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <input matInput type="text" [(ngModel)]="productData.description" name="description" />
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Price (R)</mat-label>
        <input matInput type="number" [(ngModel)]="productData.price" name="price" />
      </mat-form-field>
  
      <div class="button-group">
        <button mat-raised-button color="primary" type="submit">Update Product</button>
        <button mat-raised-button color="warn" type="button" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
